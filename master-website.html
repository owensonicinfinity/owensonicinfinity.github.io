<!-- Globe Container -->
<div id="globeContainer" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1;"></div>

<!-- Three.js Globe -->
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
camera.position.set(0, 100, 250);

const renderer = new THREE.WebGLRenderer({ alpha:true, antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('globeContainer').appendChild(renderer.domElement);

// Load realistic Earth texture
const earthGeometry = new THREE.SphereGeometry(50, 128, 128);
const earthTexture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/datasets/planet-earth-globe/main/earth_daymap.jpg'); 
const earthMaterial = new THREE.MeshPhongMaterial({ map: earthTexture });
const earth = new THREE.Mesh(earthGeometry, earthMaterial);
scene.add(earth);

// Satellites with two rings
const satellites = [];
const beams = [];
function addSatellite(radius, speed) {
  const satellite = new THREE.Mesh(
    new THREE.SphereGeometry(1.5, 8, 8),
    new THREE.MeshStandardMaterial({color: 0xffcc00})
  );
  const angle = Math.random() * Math.PI * 2;
  satellite.userData = { angle, radius, speed };
  satellites.push(satellite);
  scene.add(satellite);

  const beamMaterial = new THREE.LineBasicMaterial({color: 0x00ffff});
  const beam = new THREE.Line(new THREE.BufferGeometry(), beamMaterial);
  beams.push({beam, satellite});
  scene.add(beam);
}

// Outer ring
for(let i=0;i<12;i++){ addSatellite(80 + Math.random()*10, 0.002 + Math.random()*0.002); }
// Inner ring
for(let i=0;i<6;i++){ addSatellite(60 + Math.random()*10, 0.003 + Math.random()*0.002); }

// Lights
const light = new THREE.PointLight(0xffffff,1);
light.position.set(200,200,200);
scene.add(light);
scene.add(new THREE.AmbientLight(0x555555));

// Animate
function animate() {
  requestAnimationFrame(animate);
  earth.rotation.y += 0.001;

  satellites.forEach((sat,i)=>{
    sat.userData.angle += sat.userData.speed;
    sat.position.x = Math.cos(sat.userData.angle)*sat.userData.radius;
    sat.position.z = Math.sin(sat.userData.angle)*sat.userData.radius;
    sat.position.y = Math.sin(sat.userData.angle*2)*5;

    const beamData = beams[i];
    const start = sat.position.clone();
    const end = earth.position.clone();
    beamData.beam.geometry.dispose();
    beamData.beam.geometry = new THREE.BufferGeometry().setFromPoints([start,end]);
  });

  renderer.render(scene, camera);
}
animate();

// Resize handling
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
