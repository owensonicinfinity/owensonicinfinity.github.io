<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant — Owensonic Infinity</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#05060a;
      --bg2:#0b0f1a;
      --neon:#00ffe0;
      --neon2:#5f7cff;
      --text:#e8ecf3;
      --muted:#8b93a7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      background:radial-gradient(1200px 600px at 10% -10%,#0d1430 0%,transparent 40%),radial-gradient(900px 500px at 90% 10%,#0a2b2a 0%,transparent 45%),linear-gradient(180deg,var(--bg),var(--bg2));
      color:var(--text);
      overflow-x:hidden;
    }
    nav{
      position:fixed;
      top:0;left:0;right:0;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 32px;
      background:rgba(5,6,10,0.65);
      backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(255,255,255,0.06);
      z-index:1000;
    }
    nav .brand{
      font-family:Orbitron;
      font-weight:800;
      letter-spacing:1.2px;
      color:var(--neon);
    }
    nav a{
      color:var(--text);
      text-decoration:none;
      margin-left:28px;
      font-size:14px;
      opacity:.9;
    }
    nav a:hover{color:var(--neon)}
    header{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:140px 8vw 80px;
      text-align:center;
    }
    .hero h1{
      font-family:Orbitron;
      font-size:clamp(42px,6vw,78px);
      line-height:1.05;
      margin:0 0 24px;
      background:linear-gradient(90deg,var(--neon),var(--neon2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .hero p{
      font-size:18px;
      color:var(--muted);
      max-width:720px;
      margin:0 auto;
    }
    .chat-box{
      margin-top:60px;
      max-width:800px;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:22px;
      padding:32px;
      box-shadow:0 0 20px rgba(0,255,224,.1);
    }
    .chat-box input{
      width:100%;
      padding:14px 20px;
      border-radius:12px;
      border:none;
      margin-top:16px;
      font-size:16px;
    }
    footer{
      padding:60px 8vw 80px;
      border-top:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      font-size:14px;
      text-align:center;
      margin-top:80px;
    }
  </style>
</head>
<body>
<nav>
  <div class="brand">OWENSONIC ∞</div>
  <div>
    <a href="index.html">Home</a>
    <a href="#contact">Contact</a>
  </div>
</nav>
<header>
  <div class="hero">
    <h1>AI Assistant</h1>
    <p>Interact with Owensonic Infinity AI. Ask questions, get guidance, or explore our system architecture in real-time.</p>
  </div>
</header>

<div class="chat-box">
  <p><strong>AI:</strong> Hello! I'm the Owensonic Infinity AI Assistant. How can I help you today?</p>
  <input type="text" placeholder="Type your message here..." />
</div>

<footer>
  © Owensonic Infinity. All rights reserved.
</footer>
</body>
</html>
